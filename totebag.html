<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Knitting Pattern Highlighter</title>
    <link rel="stylesheet" href="light.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="floating-counter">
        <span id="rowCount">1</span>
        <div class="globalJump">
            <input type="number" id="globalJumpInput" placeholder="" />
            <button id="globalJumpBtn">move</button>
        </div>
    </div>

    <div class="container">
        <div class="button_area">
            <div class="button-glow your-button-div" id="nextRow"><span>Next</span></div>
            <div class="button-glow your-button-div" id="prevRow"><span>Prev</span></div>
            <div class="button-glow your-button-div" id="save"><span>Save</span></div>
            <div class="button-glow your-button-div" id="load"><span>Load</span></div>
        </div>

        <div class="grid-wrapper-con">
            <div class="grid-wrapper" data-line="31" data-rows="90" data-start-row="1">
                <img src="totebag.png" alt="Grid 3" class="grid-image" />
                <div class="highlight-overlay"></div>
                <div class="select_area">
                    <input type="number" class="jump-input" name="jump-grid1" />
                    <button class="jump-btn">Select Row</button>
                </div>
            </div>
        </div>
<script src="light.js"></script>
</body>
</html>
