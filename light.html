<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>方眼ハイライト（行ジャンプ付き）</title>
    <link rel="stylesheet" href="light.css" />
</head>

<body>

    <div class="container">

    <div class="button_area">
        <button id="prevRow">Prev Row</button>
        <button id="nextRow">Next Row</button>
    </div>

    <div class="grid-wrapper-con">
    <div class="grid-wrapper" data-rows="41" data-start-row="1">
        <img src="grid3.png" alt="Grid 1" class="grid-image" />
        <div class="highlight-overlay"></div>
        <div class="select_area">
                <input type="number" class="jump-input" />
                <button class="jump-btn">Select Row</button>
        </div>
    </div>

    </div>


    <script src="light.js"></script>
</body>

</html>
